<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试工具 - 查看localStorage数据</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #1f6feb;
            margin-bottom: 20px;
        }
        
        .section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1f6feb;
        }
        
        pre {
            background: #f6f8fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .btn {
            padding: 10px 20px;
            background: #1f6feb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #0d47a1;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .empty {
            color: #999;
            font-style: italic;
        }
        
        .count {
            display: inline-block;
            background: #1f6feb;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .photographer-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #1f6feb;
        }
        
        .photographer-item strong {
            color: #1f6feb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 调试工具 - localStorage数据查看器</h1>
        
        <div class="section">
            <h2>操作按钮</h2>
            <button class="btn" onclick="loadData()">🔄 刷新数据</button>
            <button class="btn btn-danger" onclick="clearPhotographers()">🗑️ 清空摄影师数据</button>
            <button class="btn btn-danger" onclick="clearAll()">⚠️ 清空所有数据</button>
        </div>
        
        <div class="section">
            <h2>摄影师数据 <span class="count" id="photographerCount">0</span></h2>
            <div id="photographersData"></div>
        </div>
        
        <div class="section">
            <h2>原始JSON数据</h2>
            <pre id="rawData"></pre>
        </div>
        
        <div class="section">
            <h2>所有localStorage键</h2>
            <pre id="allKeys"></pre>
        </div>
    </div>
    
    <script src="js/storage.js"></script>
    <script>
        function loadData() {
            // 获取摄影师数据
            const photographers = Storage.getPhotographers();
            
            // 显示数量
            document.getElementById('photographerCount').textContent = photographers.length;
            
            // 显示摄影师列表
            const container = document.getElementById('photographersData');
            if (photographers.length === 0) {
                container.innerHTML = '<p class="empty">暂无摄影师数据</p>';
            } else {
                container.innerHTML = photographers.map((p, index) => `
                    <div class="photographer-item">
                        <div><strong>序号:</strong> ${index + 1}</div>
                        <div><strong>ID:</strong> ${p.id}</div>
                        <div><strong>姓名:</strong> ${p.name}</div>
                        <div><strong>用户名:</strong> ${p.username || '未设置'}</div>
                        <div><strong>密码:</strong> ${p.password || '未设置'}</div>
                        <div><strong>价格:</strong> ${p.price ? '¥' + p.price : '未设置'}</div>
                        <div><strong>专长:</strong> ${p.specialty || '未设置'}</div>
                        <div><strong>创建时间:</strong> ${p.createdAt || '未知'}</div>
                    </div>
                `).join('');
            }
            
            // 显示原始JSON
            document.getElementById('rawData').textContent = JSON.stringify(photographers, null, 2);
            
            // 显示所有localStorage键
            const allKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                allKeys.push({
                    key: key,
                    size: localStorage.getItem(key).length
                });
            }
            document.getElementById('allKeys').textContent = JSON.stringify(allKeys, null, 2);
        }
        
        function clearPhotographers() {
            if (confirm('确定要清空所有摄影师数据吗？此操作不可恢复！')) {
                localStorage.removeItem('photographers');
                alert('摄影师数据已清空');
                loadData();
            }
        }
        
        function clearAll() {
            if (confirm('⚠️ 警告：确定要清空所有数据吗？此操作不可恢复！\n\n将清空：\n- 摄影师数据\n- 学生数据\n- 订单数据\n- 公告数据\n- 轮播图数据\n- 所有其他数据')) {
                localStorage.clear();
                alert('所有数据已清空');
                loadData();
            }
        }
        
        // 页面加载时自动加载数据
        loadData();
        
        // 每2秒自动刷新
        setInterval(loadData, 2000);
    </script>
</body>
</html>
