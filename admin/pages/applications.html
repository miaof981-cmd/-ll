<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请订单管理 - 次元学校管理后台</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>次元学校</h2>
                <p class="user-info">
                    <span id="currentUser">管理员</span>
                    <span class="user-role" id="currentRole">admin</span>
                </p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="../dashboard.html" class="nav-item">
                    <span class="nav-icon">📊</span>
                    <span>数据概览</span>
                </a>
                <a href="students.html" class="nav-item">
                    <span class="nav-icon">👨‍🎓</span>
                    <span>学生管理</span>
                </a>
                <a href="applications.html" class="nav-item active">
                    <span class="nav-icon">📝</span>
                    <span>申请订单</span>
                </a>
                <a href="photographers.html" class="nav-item">
                    <span class="nav-icon">📷</span>
                    <span>摄影师管理</span>
                </a>
                <a href="announcements.html" class="nav-item">
                    <span class="nav-icon">📢</span>
                    <span>公告管理</span>
                </a>
                <a href="banners.html" class="nav-item">
                    <span class="nav-icon">🖼️</span>
                    <span>轮播图管理</span>
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <span class="nav-icon">🚪</span>
                    <span>退出登录</span>
                </a>
            </nav>
        </aside>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <header class="content-header">
                <h1>申请订单管理</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="exportApplications()">导出数据</button>
                </div>
            </header>
            
            <div class="dashboard-content">
                <!-- 筛选栏 -->
                <div class="search-bar">
                    <input type="text" id="searchInput" class="form-control" placeholder="搜索订单号、孩子姓名、家长姓名...">
                    <select id="statusFilter" class="form-control" onchange="filterApplications()">
                        <option value="">全部状态</option>
                        <option value="pending">待处理</option>
                        <option value="processing">处理中</option>
                        <option value="photographer_assigned">已分配摄影师</option>
                        <option value="shooting">拍摄中</option>
                        <option value="photo_uploaded">照片已上传</option>
                        <option value="completed">已完成</option>
                        <option value="cancelled">已取消</option>
                    </select>
                    <button class="btn btn-primary" onclick="searchApplications()">搜索</button>
                </div>
                
                <!-- 申请列表（卡片样式） -->
                <div id="applicationsContainer" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 20px; margin-bottom: 20px;">
                    <div style="grid-column: 1 / -1; text-align: center; color: var(--text-tertiary); padding: 40px;">
                        暂无申请订单
                    </div>
                </div>
                
                <!-- 分页 -->
                <div class="pagination" id="pagination" style="margin-top: 20px;"></div>
            </div>
        </main>
    </div>
    
    <!-- 查看详情模态框 -->
    <div class="modal" id="detailModal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h2 class="modal-title">申请详情</h2>
                <button class="modal-close" onclick="closeDetailModal()">&times;</button>
            </div>
            
            <div id="detailContent"></div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDetailModal()">关闭</button>
            </div>
        </div>
    </div>
    
    <!-- 分配摄影师模态框 -->
    <div class="modal" id="assignModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">分配摄影师</h2>
                <button class="modal-close" onclick="closeAssignModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label>选择摄影师</label>
                <select id="photographerSelect" class="form-control">
                    <option value="">请选择摄影师</option>
                </select>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAssignModal()">取消</button>
                <button class="btn btn-primary" onclick="confirmAssign()">确认分配</button>
            </div>
        </div>
    </div>
    
    <!-- 更新状态模态框 -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">更新订单状态</h2>
                <button class="modal-close" onclick="closeStatusModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label>选择状态</label>
                <select id="newStatus" class="form-control">
                    <option value="pending">待处理</option>
                    <option value="processing">处理中</option>
                    <option value="photographer_assigned">已分配摄影师</option>
                    <option value="shooting">拍摄中</option>
                    <option value="photo_uploaded">照片已上传</option>
                    <option value="completed">已完成</option>
                    <option value="cancelled">已取消</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>备注</label>
                <textarea id="statusNote" class="form-control" rows="3" placeholder="选填"></textarea>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeStatusModal()">取消</button>
                <button class="btn btn-primary" onclick="confirmStatusUpdate()">确认更新</button>
            </div>
        </div>
    </div>
    
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/applications.js"></script>
</body>
</html>
